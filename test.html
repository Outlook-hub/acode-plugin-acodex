<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acodex Terminal Panel</title>
  <style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.terminal-panel {
  background-color: #282c34;
  color: #abb2bf;
  width: 300px;
  height: 200px;
  border: 1px solid #333;
  border-radius: 8px;
  overflow: hidden;
  transition: height 0.3s ease, opacity 0.3s ease; /* Updated transition for height and opacity */
}

.minimize {
  height: 30px !important; /* Adjust the height for minimized state */
  opacity: 0; /* Fading out for minimize */
}

.closed {
  transform: scale(0.8); /* Scale down for closing animation */
  opacity: 0; /* Fading out for closing */
}

.title-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #21252b;
  cursor: row-resize; /* Add this for touch device resizing */
}

#resize-handle {
  touch-action: none;
}

.session-info {
  display: flex;
  align-items: center;
}

.pointer-indicator {
  width: 10px;
  height: 10px;
  background-color: #61afef;
  margin-right: 8px;
  border-radius: 50%;
  box-shadow: 0 0 8px #61afef; /* Glowing effect */
}

.session-name {
  font-size: 16px;
  font-weight: bold;
}

.action-buttons {
  display: flex;
  gap: 10px;
}

.action-button {
  background-color: transparent;
  color: #61afef;
  border: none;
  cursor: pointer;
  font-size: 18px;
  padding: 5px;
  border-radius: 4px;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
}

.action-button:hover {
  background-color: #4b5261;
  color: #abb2bf;
}

.minimize:hover {
  opacity: 1; /* Fading in on hover for minimize */
}

.closed:hover {
  opacity: 1; /* Fading in on hover for closing */
}

.minimize {
  transform: rotate(90deg); /* Rotate the minimize button */
}

  </style>
</head>
<body>
  <div class="terminal-panel" id="terminal-panel">
    <div class="title-bar" id="resize-handle">
      <div class="session-info">
        <div class="pointer-indicator"></div>
        <span class="session-name">Session 1</span>
      </div>
      <div class="action-buttons">
        <button class="action-button new-session" title="New Session">+</button>
        <button class="action-button folder-icon" title="Navigate to File">&#128193;</button>
        <button class="action-button minimize" title="Minimize">&#9660;</button>
        <button class="action-button close" title="Close Terminal">&#10006;</button>
      </div>
    </div>
    <!-- Terminal Content Goes Here -->
  </div>
  <div class="animation-demo">
    <button class="toggle-button" onclick="toggleMinimize()">Toggle Minimize</button>
    <button class="toggle-button" onclick="toggleClose()">Toggle Close</button>
  </div>
  <script>
    function toggleMinimize() {
      const terminalPanel = document.getElementById('terminal-panel');
      terminalPanel.classList.toggle('minimize');
    }

    function toggleClose() {
      const terminalPanel = document.getElementById('terminal-panel');
      terminalPanel.classList.toggle('closed');
    }
  </script>
</body>
</html>
